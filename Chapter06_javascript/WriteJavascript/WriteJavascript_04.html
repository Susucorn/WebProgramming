<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL에 자바스크립트 작성하기</title>
</head>
<body>
    <h1>링크의 href에 자바스크립트 작성하기</h1>
    <hr>
    <a href="javascript:alert('클릭하셨군요!')">클릭해보세요</a>
    <!--<a> 태그는 클릭 이벤트를 처리할 때 사용하기-->
</body>
</html>
