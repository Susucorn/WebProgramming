<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 자바스크립트 작성</title>
</head>
<body>
    <!-- 1. html 태그 안에 이벤트 리스너 속성에 작성하는 방법 -->
    <h1>마우스를 올리면 그림이 바뀝니다.</h1>
    <hr>
    <img src="img/AI_커비그림.png" width="300" height="300" alt="별의커비이미지사진"
    onmouseover="this.src='img/AI_커비그림.png'"
    onmouseout="this.src='img/보라커비.jpg'">
</body>
</html>
