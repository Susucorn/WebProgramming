<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()로 텍스트 회전시키기</title>
</head>
<body>
    <h3>텍스트가 자동 회전되며, 마우스 클릭 시 중단됩니다.</h3>
    <hr>
    <div><span id="span" style="background-color: yellowgreen">자동 회전하는 텍스트 입니다. </span></div>

    <script>
        let span = document.getElementById("span");
        let timerID = setInterval("doRotate()", 100);

        // 마우스 클릭 이벤트 리스너
        span.onclick = function() {
            clearInterval(timerID);     // 타이머 해제 --> 문자열 회전 중단
        }

        function doRotate() {
            let str = span.innerHTML;
            let firstChar = str.substr(0, 1);
            let remains = str.substr(1, str.length - 1);
            str = remains + firstChar;
            span.innerHTML = str;   // str 텍스트를 span 객체에 출력
        }
    </script>
</body>
</html>
