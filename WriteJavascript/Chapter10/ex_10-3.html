<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()으로 웹 페이지 자동 연결</title>

    <style>
        div {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있다면, 사이트로 이동합니다.</h3>
    <hr>

    <div onmouseover="startTimer(5000)" onmouseout="cancelTimer()">네이버 이미지</div>      <!-- 5초 후에 함수 호출-->

    <script>
        let timerID = null;

        function startTimer(time) {
            timerID = setTimeout("load('http://www.naver.com')", time);
            document.getElementById("div").title = "타이머 작동 시작";
        }

        function cancelTimer() {
            if (timerID != null) { clearTimeout(timerID); }
        }

        function load(url) {
            window.location = url;  // 현재 윈도우에 url 사이트 로드
        }
    </script>
</body>
</html>
