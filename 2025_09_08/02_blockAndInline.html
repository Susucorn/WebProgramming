<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 태그와 인라인 태그</title>
</head>
<body>
    <h1>블록 태그와 인라인 태그</h1>
    <hr>
    <ul>
        <li>block 태그</li>
            <ul>
                <li>항상 새 라인에서 시작함</li>
                <li>&lt;p&gt; &lt;hn&gt; &lt;div&gt; &lt;ul&gt;</li>
                <li>많이 사용하는 블록 태그 : &lt;div&gt;</li>
            </ul>
        <li>inline 태그</li>
            <ul>
                <li>블록 콘텐트의 일부를 표현하는 데 이용</li>
                <li>&lt;strong&gt; &lt;a&gt; &lt;img&gt; &lt;span&gt;</li>
                <li>많이 사용하는 인라인 태그 : &lt;span&gt;</li>
            </ul>
    </ul>

    <div style="background-color: bisque;padding: 20px;">   <!-- div 특별한 의미 없이 여러 태그들을 블록으로 묶음, 블록을 하나의 단위처럼 다룰 때 사용-->
        내가 사람의 방언과 천사의 말을 할지라도<br>
        <span style="color: crimson;">사랑</span>이 없으면 소리나느 구리와 울리는 깽과리가 되고,<br>
        <span style="color: crimson;">사랑</span>이 없으면 아무 것도 아니리라.
        <p>
            - 우리 서로 사랑하며 살아요 -
        </p>
    </div>
</body>
</html>
