<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 코드 위치 (실습문제01)</title>
    <!--<script> 태그 안에 자바스크립트 파일을 불러온다-->
    <script src="Practice01_02.js">
    </script>
</head>
<body>
    <h1>마우스를 올려보세요</h1>
    <hr>
    <!--함수 호출-->
    <div onmouseover="over(this)" onmouseout="out(this)">
        여기에 마우스를 올리면 배경색이 노란색으로 바뀝니다.
    </div>
</body>
</html>
