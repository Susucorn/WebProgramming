<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지의 구성 요소</title>

    <!-- CSS로 스타일 추가한다, head 부분-->
    <style>
        body { background-color: linen; color: green;
            margin-left: 40px; margin-right: 40px; }
        h3 { text-align: center; color: darkred;}
        hr { height: 5px; border: solid gray; background-color: gray; }
        span { color: blue; font-size: 20px; }
    </style>

    <!-- JAVA Script로 동적 기능을 추가한다, head 부분-->
    <script>
        function show() {
            document.getElementById("fig").src="img/Elvis.webp"; 
            /* src="이미지가 있는 경로" */
        }
        function hide() {
            document.getElementById("fig").src="";
        }
    </script>
</head>

<body>
    <!-- 마우스가 h1 영역에 있을 경우 ... -->
    <h1 onmouseover="show()" onmouseout="hide()">Blvis Presley</h1>
    <hr> <!-- 선을 긋는다 -->
    <div><img id="fig" src=""></div> <!-- 이미지가 출력될 공간-->
    <!-- 이미지 이름을 fig로 지정-->

    He was an American singer and actor.
    In November 1956, he made his film debut in
    <span>Love Me Tender</span>.
    He is often referred to as
    "<span>the King of Rock and Roll</span>".
</body>
</html>
