<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <!--반드시 <head> 태그 내에서만 작성 가능, 여러번 작성이 가능하며 스타일 시트들이 합쳐져서 적용된다-->
    <style>
        body {
            background-color: linen;    /*배경색 지정*/
            color: blueviolet;          /*글자색 지정*/
            margin-left: 30px;          /*좌측 여백 지정*/
            margin-right: 30px;         /*우측 여백 지정*/
        }

        h1 {
            text-align: center;         /*텍스트 정렬 : 가운데로*/
            color: darkred;           /*글자색 지정*/
        }
    </style>
</head>
<body>
    <h1>소연재</h1>
    <hr>
    <p>
        저는 체조 선수 소연재 입니다.<br>
        음악을 들어면서 책 읽는 걸 좋아합니다.<br>
        김치찌개와 막국수를 무척 좋아합니다.
    </p>
</body>
</html>
