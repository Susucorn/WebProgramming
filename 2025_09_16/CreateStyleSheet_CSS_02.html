<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성으로 스타일 시트 만들기</title>
    <style>
        p {
            color: red; font-size: 15px;    /*모든 p 태그에 적용됨*/
        }
    </style>
</head>
<body>
    <h1>손흥민</h1>
    <hr>
    <p>오페라를 좋아하고</p>
    <p>엘비스 프레슬리를 좋아하고</p>
    <p style="color: blue;">김치부침개를 좋아하고</p>
    <p style="color: magenta; font-size: 40px;">축구를 좋아합니다.</p>
    <!--위에서부터 밑으로 계단식으로 적용된다-->
</body>
</html>
